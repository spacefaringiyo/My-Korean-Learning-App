        surface: "더"
        dictionary: "더"
        type: adverb
        meanings:
          en: "more"
          ja: "もっと"
        space_after: true
      - id: p9_b4
        surface: "재밌어져요"
        dictionary: "재밌다"
        type: adjective
        meanings:
          en: "to become fun / interesting"
          ja: "面白くなる"
        grammar_notes:
          en: "재밌다 (fun) + 어지다 (to become) + 어요 (polite)"
          ja: "재밌다 (面白い) + 어지다 (〜になる) + 어요 (丁寧)"
        space_after: false

  - id: p10
    translations:
      en:
        intent: "I'm grateful we could meet like this."
        literal: "I am thankful that we could meet in this way."
      ja:
        intent: "こうして出会えたことに感謝してるよ。"
        literal: "こうして会えたことに感謝しています。"
    blocks:
      - id: p10_b1
        surface: "이렇게"
        dictionary: "이렇게"
        type: adverb
        meanings:
          en: "like this / in this way"
          ja: "こうして / こんなふうに"
